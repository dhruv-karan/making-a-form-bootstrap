  <!-- form layout  start -->
   <div class="container">
   <div class="panel panel-default">
   
   	<div class="panel-title">
   		<h2>Login Form <span class="glyphicon glyphicon-log-in"></span></h2>
   	</div>
   		<hr>
   	 <!-- giving field and designing them using bootstarp -->
   	<div class="panel-body">
   		<form class=" form-horizontal">
   			<div class="form-group">
   			<label class="control-label col-xs-2">Username </label>
   			<div class="col-xs-8">
   			<div class="input-group">
   			<input type="text" name="" placeholder="Login Username" class="form-control">
   			<span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
   				</div>
   				</div>
   			</div>
            

            <div class="form-group">
   			<label class="control-label col-xs-2">Email </label>
   			<div class="col-xs-8">
   			<div class="input-group">
   			<input type="email" name="" placeholder="Login Email" class="form-control">
   			<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
   				</div>
   				</div>
   			</div>
   			<div class="form-group">
   			<label class="control-label col-xs-2">Password</label>
   			<div class="col-xs-8">
   			<div class="input-group">
   			<input type="text" name="" placeholder="Login Password" class="form-control">
   			<span class="input-group-addon"><span class=" glyphicon glyphicon-eye-open"></span></span>
   				</div>
   				</div>
   			</div>


   		</form>
   	</div>
   </div>
  </div>
